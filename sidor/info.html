<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <h3 class="sub-header">Information</h3>

    <a href="../index.html" class="bar">Hem</a>
    <a href="../sidor/inspo.html" class="bar">Inspiration</a>

    <p class="intro-txt">För att komma i kontakt med mig fyll i formuläret så hör jag av mig snarast!</p>
    <form>
        <div class="input-color">
            <label for="name">Namn:</label>
            <input type="text" id="name" placeholder="Johan Svensson">
        </div>
        <div class="input-color">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="johan@gmail.com">
        </div>
        <div class="input-color">
            <label for="male">Man</label>
            <input type="checkbox" id="male">
            <label for="female">Kvinna</label>
            <input type="checkbox" id="female">
        </div>
        <div class="input-color">
            <label for="number">Telefonnummer</label>
            <input type="number" id="number">
        </div>
        <div class="input-color">
            <label for="file">Add file:</label>
            <input type="file" id="file" accept="image/jpeg">
        </div>
        <div class="input-color">
            <textarea name="" id="" placeholder="Övrigt" cols="35" rows="5"></textarea>
        </div>
        <button>Skicka</button>
    </form>
    <br>
</body>

</html>
